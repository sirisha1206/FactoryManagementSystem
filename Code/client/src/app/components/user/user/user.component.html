<div class="row" *ngIf="isList">
  <div class="col-sm-12">
    <h2 class="pull-left">User List</h2>
    <button class="btn btn-primary pull-right margin-top-20px" type="button" (click)="new()">New</button>
  </div>
  <div class="col-sm-3" *ngFor="let user of users">
    <div class="border-style" (click)="populate(user)">
      <p>Name : {{user.firstName + " " +user.lastName}}</p>
      <p>Email : {{user.email}}</p>
      <p>Date of Join : {{user.dateOfJoin}}</p>
    </div>
  </div>
</div>
<div *ngIf="!isList">
  <div class="row">
    <div class="col-sm-12">
      <h2 class="pull-left">User</h2>
      <button class="btn btn-primary pull-right margin-top-20px" type="button" (click)="back()">Back to List</button>
    </div>
  </div>
  <form>
    <div class="row">
      <div class="col-sm-4">
        <div class="form-group">
          <label>First Name</label>
          <input type="text" class="form-control" [(ngModel)]="user.firstName" name="firstName">
        </div>
      </div>
      <div class="col-sm-4">
        <div class="form-group">
          <label>Last Name</label>
          <input type="text" class="form-control" [(ngModel)]="user.lastName" name="lastName">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-4">
        <div class="form-group">
          <label>Email</label>
          <input type="text" class="form-control" [(ngModel)]="user.email" name="email">
        </div>
      </div>
      <div class="col-sm-4">
        <div class="form-group">
          <label>Phone</label>
          <input type="text" class="form-control" [(ngModel)]="user.phone" name="phone">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-4">
        <div class="form-group">
          <label>Username</label>
          <input type="text" class="form-control" [(ngModel)]="user.username" name="username">
        </div>
      </div>
      <div class="col-sm-4">
        <div class="form-group">
          <label>Date of Join</label>
          <input type="text" placeholder="Datepicker" class="form-control" [bsConfig]="{ dateInputFormat: 'MM-DD-YYYY', containerClass: 'theme-red' }"
            bsDatepicker [(ngModel)]="user.dateOfJoin" name="dateOfJoin">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-4">
        <div class="form-group">
          <label>Password</label>
          <input type="password" class="form-control" [(ngModel)]="user.password" name="password">
        </div>
      </div>
      <div class="col-sm-4">
        <div class="form-group">
          <label>Confirm Password</label>
          <input type="password" class="form-control" [(ngModel)]="user.cnfpassword" name="cnfpassword">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-2" *ngIf="isNew">
        <button class="btn btn-primary form-control" type="button" (click)="save()">Save</button>
      </div>
      <div class="col-sm-2" *ngIf="!isNew">
        <button class="btn btn-primary form-control" type="button" (click)="update()">Update</button>
      </div>
      <div class="col-sm-2" *ngIf="!isNew">
        <button class="btn btn-primary form-control" type="button" (click)="delete()">Delete</button>
      </div>
      <div class="col-sm-2" *ngIf="isNew">
        <button class="btn btn-primary form-control" type="button" (click)="cancel()">Cancel</button>
      </div>
    </div>
  </form>
</div>
