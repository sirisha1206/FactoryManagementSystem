<div class="row" *ngIf="isList">
  <div class="col-sm-12">
    <h2 class="pull-left">User group List</h2>
    <button class="btn btn-primary pull-right margin-top-20px" type="button" (click)="new()">New</button>
  </div>
  <div class="col-sm-3" *ngFor="let usergroup of usergroups">
    <div class="border-style" (click)="populate(usergroup)">
      <p>Name : {{usergroup.name}}</p>
      <p>Description: {{usergroup.description}}</p>
    </div>
  </div>
</div>
<div *ngIf="!isList">
  <div class="row">
    <div class="col-xs-12">
      <h2 class="pull-left">User group</h2>
      <button class="btn btn-primary pull-right margin-top-20px" type="button" (click)="back()">Back to List</button>
    </div>
  </div>
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">User group Details</h3>
    </div>
    <div class="panel-body">
      <form>
        <div class="row">
          <div class="col-sm-4">
            <div class="form-group">
              <label>Group Name</label>
              <input type="text" class="form-control" [(ngModel)]="usergroup.name" name="name">
            </div>
          </div>
          <div class="col-sm-4">
            <div class="form-group">
              <label>Description</label>
              <input type="text" class="form-control" [(ngModel)]="usergroup.description" name="description">
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">Select Privillages</h3>
    </div>
    <div class="panel-body">
      <table class="table">
        <tr>
          <th>Privillage Name</th>
          <th>Select</th>
        </tr>
        <tr *ngFor="let privillage of privillagesList">
          <td>
            {{ privillage.name }}
          </td>
          <td>
            <button type="button"  [ngClass]="{'btn-success': privillage.set }" (click)="privillageSelected(privillage)" ><i class="fa fa-check" aria-hidden="true"></i></button>
          </td>
        </tr>
      </table>
    </div>
  </div>
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">Add Users</h3>
    </div>
    <div class="panel-body">
      <form>
        <div class="row">
          <div class="col-sm-4">
            <div class="form-group">
              <input type="text" class="form-control" [(ngModel)]="search" name="search" (input)="onSearchChange($event.target.value)">
              <div *ngIf="showResults" id="txtSearch" class="auto-complete-style">
                  <p *ngFor="let result of searchResults" (click)="selectedItem(result)" class="border-bottom">{{result.username}}</p>
                </div>
            </div>
          </div>
          <div class="col-sm-2">
            <div class="form-group">
              <input type="button" class="form-control btn btn-primary" (click)="addUserToUserGroup(search)" value="Add">
            </div>
          </div>
        </div>
      </form>
      <div>
        <table class="table">
          <tr>
            <th>Username</th>
            <th>Delete</th>
          </tr>
          <tr *ngFor="let user of usergroup.users">
              <td>{{user.username}}</td>
              <td><button type="button" (click)="deleteUser(user)"><i class="fa fa-times" aria-hidden="true"></i></button></td>
          </tr>
        </table>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-2" *ngIf="isNew">
      <button class="btn btn-primary form-control" type="button" (click)="save()">Save</button>
    </div>
    <div class="col-sm-2" *ngIf="!isNew">
      <button class="btn btn-primary form-control" type="button" (click)="update()">Update</button>
    </div>
    <div class="col-sm-2" *ngIf="!isNew">
      <button class="btn btn-primary form-control" type="button" (click)="delete()">Delete</button>
    </div>
    <div class="col-sm-2" *ngIf="isNew">
      <button class="btn btn-primary form-control" type="button" (click)="cancel()">Cancel</button>
    </div>
  </div>
</div>
